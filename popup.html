<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    .toggle-btn.hidden {
      background: #0a66c2;
      color: white;
    }
    .toggle-btn.shown {
      background: #e0e0e0;
      color: #333;
    }
    .note {
      margin-top: 10px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="toggle-row">
    <span>LinkedIn Feed</span>
    <button id="toggle" class="toggle-btn">Loading...</button>
  </div>
  <div class="note">Refresh page after toggling</div>
  <script src="popup.js"></script>
</body>
</html>
